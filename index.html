<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="title">Calculator</div>
        <div class="body">
            <div class="flex_calculator">

                <div class="calculator">
                    <div id="display" class="screen"></div>   
                </div>
            </div>

            <div class ="clear_container">
                <div class="clear_delete">
                    <button class="top" id="clear">CLEAR</button>
                    <button class="top" id="delete">DELETE</button>
                </div>
            </div>
            
            <div class ="rows">
                <div class="row1">
                    <button class="top">7</button>
                    <button class="top">8</button>
                    <button class="top">9</button>
                    <button class="top">/</button>
                </div>
            </div>

            <div class ="rows">
                <div class="row2">
                    <button class="top">4</button>
                    <button class="top">5</button>
                    <button class="top">6</button>
                    <button class="top">*</button>
                </div>
            </div>

            <div class ="rows">
                <div class="row3">
                    <button class="top">1</button>
                    <button class="top">2</button>
                    <button class="top">3</button>
                    <button class="top">-</button>
                </div>
            </div>

            <div class ="rows">
                <div class="row4">
                    <button class="top">.</button>
                    <button class="top">0</button>
                    <button class="top">+</button>
                    <button id ="enter" class="top">Enter</button>
                </div>
            </div>
    </div>
        
</body>

<script src="js/main.js"></script>
</html>
